<div class="col col-sm-12" *ngIf="_hasProjects">
  <div class="card mt-5">
    <div class="card-header">
      <h1 class="title">פרוייקטים קשורים ללקוח</h1>
    </div>
    <div class="card-body">
      <div class="row" >
        <div class="col-sm-3" *ngFor="let project of _projects">
          <app-project [project]="project"></app-project>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-secondary">הוסף</button>
    </div>
  </div>
</div>
<div class="col col-sm-12" *ngIf="!_hasProjects" >
  <div class="card mt-5">
    <div class="card-header">

    </div>
    <div class="card-body" style="text-align: center">
        <i class="fa fa fa-frown fa-9x"></i>
      <h1 class="title" style="text-align: center">אין פרוייקטים למשקיע זה</h1>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-secondary">הוסף</button>
    </div>
  </div>
</div>
