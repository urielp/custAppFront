<h1 class="headerTitle">רשימת משקיעים</h1>
<div class="row">
  <div class="col-md-12 ">
    <div class="block">
      <div class="block-title">
          <div class="block-options text-center ">
            <app-pagination  [paginationSize]="pages" [total]="total" (requierdPage)="getPage($event)"></app-pagination>
        </div>
      </div>
        <div class=" row col-md-12">
          <div class="col-md-3" *ngFor="let investor of investorsList">
            <app-investor [investorObject]="investor"></app-investor>
          </div>
      </div>
      <div class="row">
        <div class="block-footer">
          <div>
            <button id="btnFA" class="btn btn-success" (click)="onLoadProfile()">
              <i class="fa fa-user-circle"></i>
              הוסף משקיע
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
