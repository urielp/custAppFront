<div class="row"  >
  <div class="col col-sm-8"  style="width:720px; margin:0 auto;">
    <div class="card">

      <div class="card-header titel">פרוייקט בשם כלשהוא</div>
      <div class="row">
        <div class="col-md-12">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let slider of sliders">
              <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
              <div class="carousel-caption">
                <h3>{{slider.label}}</h3>
                <p>{{slider.text}}</p>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
      <div class="card-body">
        <!--<p class="card-text">Text for this card. Here's <a href="#" class="card-link">why</a>.</p><br>-->
        <span class="text-muted"><i class="fa fa-map-marker fa-fw"></i> כתובת: </span>
        <div class="bot-border"></div>
        <span class="text-muted"><i class="fa fa-building fa-fw"></i> יחידות </span>
        <div class="bot-border"></div>
        <span class="text-muted"><i class="fa fa-money fa-fw"></i> loan </span>
        <div class="bot-border"></div>
        <span class="text-muted"><i class="fa fa-arrows-alt fa-fw"></i> גודל </span>
        <div class="bot-border"></div>
        <span class="text-muted"><i class="fa fa-info-circle fa-fw"></i> סטטוס </span>
        <div class="bot-border"></div>
        <span class="text-muted"><i class="fa fa-line-chart fa-fw"></i> תשואה צפויה </span>
        <div class="bot-border"></div>

      </div>
      <div class="card-footer">

      </div>
    </div>

  </div>
</div>
